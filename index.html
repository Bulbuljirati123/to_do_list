<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <form action="#" method="post">
        <input type="text" name="new-item" id="new-item" placeholder="Add a new item..." />
        <button type="submit">Add</button>
      </form>
      <ul id="list">
        <li class="item">
          <input type="checkbox" />
          <label for="item1">Go to the grocery store</label>
          <button class="delete">Delete</button>
        </li>
        <li class="item">
          <input type="checkbox" />
          <label for="item2">Finish the project proposal</label>
          <button class="delete">Delete</button>
        </li>
        <li class="item">
          <input type="checkbox" />
          <label for="item3">Buy tickets for the concert</label>
          <button class="delete">Delete</button>
        </li>
      </ul>
    </div>
  </body>
</html>
